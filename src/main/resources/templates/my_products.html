<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layouts/main :: head}">
  <title>My Products</title>
</head>

<body>

  <!-- Success Message -->
  <div th:if="${successMessage}" style="color: green;">
    <p th:text="${successMessage}"></p>
  </div>

  <!-- Error Message -->
  <div th:if="${errorMessage}" style="color: red;">
    <p th:text="${errorMessage}"></p>
  </div>

  <!-- Iterate Over User's Products -->
  <div th:fragment="content">
    <div class="card">
      <!-- Page Title -->
      <h1 style="margin-top: 0;">My Products</h1>

      <div th:each="product : ${products}"
           style="margin-bottom: 20px; border-bottom: 1px solid #ccc; padding-bottom: 10px;">

        <!-- Product Name with Link -->
        <p>
          <a th:href="@{/products/{id}(id=${product.id})}" th:text="${product.name}"></a>
        </p>

        <!-- Product Image -->
        <img th:if="${product.imagePath}" th:src="@{${product.imagePath}}" alt="Product Image" width="150"/>
        <img th:unless="${product.imagePath}" th:src="@{/images/default.png}" alt="Default Image" width="150"/>

        <!-- Product Price -->
        <p><span th:text="${product.price}"></span></p>

        <!-- Product Description -->
        <p><strong>Description:</strong> <span th:text="${product.description}"></span></p>

        <!-- Product Owner -->
        <p><strong>Owner:</strong> <span th:text="${product.user.username}"></span></p>

        <!-- Action Buttons -->
        <div>
          <!-- Delete Form -->
          <form th:action="@{/products/delete/{id}(id=${product.id})}" method="post"
                style="display: inline;"
                th:object="${product}">
            <button type="submit"
                    onclick="return confirm('Are you sure you want to delete this product?');"
                    style="margin-right: 10px;">
              Delete
            </button>
          </form>

          <!-- Edit Form -->
          <form th:action="@{/products/edit/{id}(id=${product.id})}" method="get" style="display: inline;">
            <button type="submit">
              Edit
            </button>
          </form>

        </div>
      </div>
    </div>
  </div>

</body>
</html>
