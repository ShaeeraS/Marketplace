<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>List a New Product</title>
</head>

  <body>
    <h2>List a Product</h2>

    <form th:action="@{/products/new}" th:object="${product}" method="post" enctype="multipart/form-data">

      <div>
        <label>Name:</label>
        <input th:field="*{name}" required />
      </div>

      <div>
        <label>Description:</label>
        <textarea th:field="*{description}" required></textarea>
      </div>

      <div>
        <label>Price:</label>
        <input th:field="*{price}" type="number" step="0.01" required />
      </div>

      <div>
        <label>Category:</label>
        <input th:field="*{category}" required />
      </div>

      <div>
        <label>Product Image:</label>
        <input type="file" name="image" />
      </div>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
