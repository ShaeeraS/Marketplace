<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/main :: head}">
    <title>List a New Product</title>
</head>
<body>
    <div th:fragment="content">
        <div class="card" style="max-width: 600px; margin: 2rem auto;">
            <h2 style="margin-top: 0;">List a Product</h2>

            <form th:action="@{/products/new}" th:object="${product}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input th:field="*{name}" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea th:field="*{description}" class="form-input" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Price</label>
                    <input th:field="*{price}" type="number" step="0.01" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Category</label>
                    <input th:field="*{category}" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Product Image</label>
                    <input type="file" name="image" class="form-input">
                </div>

                <div>
                    <label>Quantity Available:</label>
                    <input type="number" th:field="*{quantityAvailable}" min="1" required/>
                </div>

                <button type="submit" class="btn btn-primary">Submit Product</button>
            </form>
        </div>
    </div>
  </body>
</html>
