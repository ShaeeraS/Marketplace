<div th:fragment="navbar" xmlns:th="http://www.w3.org/1999/xhtml">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"/>
  <link rel="stylesheet" href="/css/navbar.css">
  <script th:src="@{/js/togglers.js}"></script>

  <nav class="navbar">
    <div class="nav-left">
      <div class="nav-logo">
        <a th:href="@{/dashboard}">
          <img src="/images/Logo.png" alt="Logo">
        </a>
      </div>
      <div class="search-box">
        <form th:action="@{/products/search}" method="get">
          <i class="fa-solid fa-magnifying-glass" style="color: #585858;"></i>
          <input type="text" name="query" placeholder="Search Marketplace">
        </form>
      </div>
    </div>

    <div class="nav-center">
      <a th:href="@{/dashboard}" aria-label="Dashboard">
        <i class="fa-solid fa-house" data-title="Dashboard"></i>
      </a>
      <a th:href="@{/products/new}" aria-label="List Product">
        <i class="fa-solid fa-plus" data-title="List Product"></i>
      </a>
      <a th:href="@{/products/all}" aria-label="All Products">
        <i class="fa-solid fa-list-ul"></i>
      </a>
    </div>

    <div class="nav-right">
      <a th:href="@{/api/basket/view}">
        <i class="fa-solid fa-cart-shopping"></i>
      </a>
      <img th:src="@{/images/defaultPFP.png}"
           onclick="toggleMenu()" alt="Profile Picture">
    </div>

    <div id="menu-options" class="menu-wrap">
      <div class="menu">
        <a th:href="@{/profile}" class="menu-items">
          <img th:src="@{/images/defaultPFP.png}" alt="Profile Picture">
          <p>Profile</p>
        </a>
        <a th:href="@{/messages}" class="menu-items">
          <i class="fa-solid fa-message" style="color: black;"></i>
          <p>Messages</p>
        </a>
        <a th:href="@{/appearance}" class="menu-items">
          <i class="fa-solid fa-palette" style="color: black;"></i>
          <p>Appearance</p>
        </a>
        <a th:href="@{/feedback}" class="menu-items">
          <i class="fa-solid fa-exclamation" style="color: black;"></i>
          <p>Give Feedback</p>
        </a>
        <a th:href="@{/logout}" class="menu-items">
          <i class="fa-solid fa-right-from-bracket" style="color: black;"></i>
          <p>Logout</p>
        </a>
      </div>
    </div>
  </nav>
</div>
