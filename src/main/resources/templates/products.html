<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/main :: head}">
    <title>All Products</title>
</head>
<body>
    <div th:if="${success}" class="alert alert-success" role="alert">
        <span th:text="${success}"></span>
    </div>
    
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>
    
    <div th:fragment="content">
        <div class="card">
            <h1 style="margin-top: 0;">All Products</h1>

            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Image</th>
                            <th>Owner</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product : ${products}">
                            <td th:text="${product.id}"></td>
                            <td>
                                <a th:href="@{/products/{id}(id=${product.id})}" th:text="${product.name}"></a>
                            </td>
                            <td th:text="${product.description}"></td>
                            <td th:text="${#numbers.formatCurrency(product.price)}"></td>
                            <td>
                                <img th:if="${product.imagePath != null}"
                                     th:src="@{${product.imagePath}}"
                                     alt="Product Image"
                                     style="width: 100px; height: 100px; object-fit: cover; border-radius: 4px;">
                                <span th:if="${product.imagePath == null}" style="color: #666;">
                                    No image
                                </span>
                            </td>
                            <td th:text="${product.user.username}"></td>
                            <td>
                                <!-- Add to Basket Form -->
                                <form th:action="@{/api/basket/add}" method="post" style="display:inline;">
                                    <input type="hidden" name="productId" th:value="${product.id}" />
                                    <!-- Pass userId dynamically if needed -->
                                    <input type="hidden" name="userId" th:value="${userId}" /> <!-- Ensure userId is available in the model -->
                                    <label for="quantity">Quantity:</label>
                                    <input type="number" name="quantity" id="quantity" min="1"
                                           th:attr="max=${product.quantityAvailable}" required/>
                                    <button type="submit"
                                            class="btn btn-primary"
                                            th:if="${#authentication.name != product.user.username}">
                                        Add to Basket
                                    </button>
                                    <button type="button"
                                            class="btn btn-secondary" disabled
                                            th:if="${#authentication.name == product.user.username}">
                                        Owned
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
