<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Products</title>
</head>
<body>
<h1>All Products</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Image</th>
        <th>Owner</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td>
            <a th:href="@{/products/{id}(id=${product.id})}" th:text="${product.name}"></a>
        </td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.price}"></td>
        <td>
            <span th:if="${product.imagePath != null}">
                <img th:src="@{${product.imagePath}}" alt="Product Image" width="100" height="100"/>
            </span>
            <span th:if="${product.imagePath == null}">
                No image found
            </span>
        </td>
        <td th:text="${product.user.username}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
