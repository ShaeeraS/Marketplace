<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/main :: head}">
    <title>Your Basket</title>
</head>
<body>
    <div th:if="${success}" class="alert alert-success" role="alert">
        <span th:text="${success}"></span>
    </div>
    
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>

    <div th:fragment="content">
        <div class="card">
            <h1 style="margin-top: 0;">Your Basket</h1>

            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Basket items are already sorted server-side -->
                        <tr th:each="item : ${basketItems}">
                            <td th:text="${item.id}"></td>
                            <td th:text="${item.product.name}"></td>
                            <td th:text="${#numbers.formatCurrency(item.product.price * item.quantity)}"></td>
                            <td>
                                <form th:action="@{/api/basket/updateQuantity}" method="post" style="display: flex; align-items: center;">
                                    <input type="hidden" name="basketItemId" th:value="${item.id}" />
                                    <input type="number" name="quantity" th:value="${item.quantity}" min="1" />
                                    <button type="submit" class="btn btn-primary" style="margin-left: 10px;">Update</button>
                                </form>
                            </td>
                            <td>
                                <form th:action="@{/api/basket/remove/{itemId}(itemId=${item.id})}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-danger">Remove</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
